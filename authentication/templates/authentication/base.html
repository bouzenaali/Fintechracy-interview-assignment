<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title%} {%endblock%} | Receipts </title>
</head>

<body>
<!-- navbar -->
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Receipt</a>

        {% if request.user.is_authenticated %}
        <div class="space-x-6">
                <a href="{% url 'receipts:new' %}" class="text-lg font-semibold hover:text-gray-500">New Receipt</a>
                <a href="{% url 'authentication:logout' %}" class="px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-600">Logout</a>
        </div>
        {% else %}
        <div class="space-x-6">
                <a href="{% url 'authentication:login' %}" class="text-lg font-semibold hover:text-gray-500">Login</a>
                <a href="{% url 'authentication:signup' %}" class="px-6 py-3 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-green-600">Sing Up</a>
        </div>
        {% endif %}
    </nav>
    <div class="px-6 py-6">
<!-- page content -->
        {% block content%}
        {% endblock %}
<!-- end -->
    </div>
<!-- footer -->
    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>

            <p class="text-lg text-gray-500">Lorem ipsum bla bla bla. Lorem ipsum bla bla bla. Lorem ipsum bla bla bla.</p>
        </div>

    </div>

    <div class="w-1/3">

        <ul class="space-y-2">
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Menu</a></li>
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Term of use</a></li>
        </ul>
    </div>
    </footer>
</body>
</html>
